<div *ngIf="items | async; let items ;else noItems" class="card text-center">
  <ul *ngFor="let item of items" style="list-style:none">
    <li>
      <div class="card-header bg-primary">
        {{item.category}}
      </div>
      <div class="card-body">
        <h5 class="card-title">{{item.title}}</h5>
        <p class="card-text">{{item.description}}</p>
        <p class="card-text">{{item.region}}</p>
        <!-- <a [routerLink]="['/queries/'+item.id]" class="btn btn-primary">Go somewhere</a> -->
      </div>
      <div class="card-footer text-muted  bg-dark">
        {{item.stream}}
      </div>
    </li>
  </ul>
</div>


<ng-template #noItems>
  <div class="container">
    <strong>LOADING WAIT</strong>
  </div>
</ng-template>
