<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">


    <main role="main" class="inner cover">
      <h1 class="cover-heading">LOGIN PAGE</h1>
      <p class="lead">SIGNIN WITH GOOGLE TO VIEW OUR NEWS</p>
      <p *ngIf="afAuth.user | async as user; else showOther" class="lead">
        <a  class="btn btn-lg btn-secondary">LOGGED IN</a>
      </p>
    </main>

   
  </div>

  <ng-template #showOther>
      <p  class="lead">
          <a  (click)="login()" class="btn btn-lg btn-secondary">LOGIN WITH GOOGLE</a>
        </p>
  </ng-template>
