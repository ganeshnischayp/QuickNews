  <div *ngIf="items?.length > 0;else noItems" class="card text-center" style="font-family: 'Rubik', sans-serif;">
    <ul *ngFor="let item of items" style="list-style:none">
      <li>
        <div class="card-header bg-primary">
          {{item.category}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{item.title}}</h5>
          <p class="card-text">{{item.description}}</p>
          <a [routerLink]="['/item/'+item.id]" class="btn btn-primary">Read More</a>
          &nbsp;
          <a (click)="deleteItem(item)" class="btn btn-primary">Delete News</a>
        </div>
        <div class="card-footer text-muted  bg-dark">
          {{item.stream}} 
        </div>
    </li>
    </ul>
    </div>
    
      
  <ng-template #noItems>
      <div class="container">
        <strong>LOADING WAIT</strong>
      </div>
  </ng-template>
